version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: meditech-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meditech_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meditech-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: meditech-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - meditech-network

  # NestJS Application (Development)
  app:
    build:
      context: .
      target: development
    container_name: meditech-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/meditech_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - meditech-network
    command: npm run start:dev

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: .
      target: development
    container_name: meditech-prisma-studio
    restart: unless-stopped
    ports:
      - '5555:5555'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/meditech_db?schema=public
    depends_on:
      - postgres
    networks:
      - meditech-network
    command: npx prisma studio --port 5555

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  meditech-network:
    driver: bridge
